{%extends "layout.html"%}
{%block container%}

<form action="/operaciones" method="post">
    <label for="suma">Suma</label>
    <input type="radio" id="suma" name="operacion" value="suma" checked>
    <br>
    <label for="resta">Resta</label>
    <input type="radio" id="resta" name="operacion" value="resta">
    <br>
    <label for="multiplicacion">Multiplicacion</label>
    <input type="radio" id="multiplicacion" name="operacion" value="multiplicacion">
    <br>
    <label for="division">Division</label>
    <input type="radio" id="division" name="operacion" value="division">
    <br><br>
    <label for="n1">Numero 1:</label>
    <input type="number" id="n1" name="n1" required><br>
    <label for="n2">Numero 2:</label>
    <input type="number" id="n2" name="n2" required><br>
    <input type="submit" value="Calcular">
    <br><br>
    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" name="resultado" value="{{ resultado }}" readonly>
</form>


{% endblock %}
